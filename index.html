<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-entity
            sound = "src: song.mp3; autoplay: true; volume: 10">
        </a-entity>


        <!--Sky-->
       <a-sky src="p147img.jpg"></a-sky>
        <a-plane id="plane" src = "plane.png" position = "0 0 0" rotation = "-45 0 0" width = "20" height = "10"></a-plane>
        <a-plane id="carpetarea" src = "carpet1.jpg" position = "0 0.1 0.5" rotation = "-45 0 0" width = "8" height = "5"></a-plane>
        <a-plane id="plane1" src = "plane2.jpg" position = "0 5 0" rotation = "15 0 0" width = "20" height = "20"></a-plane>
        <a-box position="0 1 5" rotation="5 0 0"  width = "7"color="orange"></a-box>
        
        
    </a-scene>
</body>

</html>
